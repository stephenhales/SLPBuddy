<div class="page-view">
  <h2>Page Inputs</h2>
  <input type="button" id="edit_templates" name="edit_templates" value="edit templates">
  <table>
    <tr>
      <th>Value</th>
      <th>Input</th>
    </tr>
    <tr *ngFor="let input of inputs">
      <td>{{input.name}}</td>
      <td>{{input.type}}</td>
      <td><input type="{{input.type}}" id="{{input.id}}" name="{{input.name}}" value="{{input.value}}"></td>
    </tr>
  </table>
  <h2>Page Text Areas</h2>
  <table>
    <tr>
      <th>Value</th>
      <th>Input</th>
    </tr>
    <tr *ngFor="let textarea of textareas">
      <td>{{textarea.name}}</td>
      <td>{{textarea.id}}</td>
    </tr>
  </table>
</div>
